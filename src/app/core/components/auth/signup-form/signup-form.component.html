<div class="sign-up-form__container">
    <div class="sign-up-form_card">
        <div class="sign-up-form_card__headder">Login</div>
        <form #f="ngForm" class="sign-up-form_card__body">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control" ngModel name="username" required max="5"
                    #username="ngModel">
                <!-- (change)="log(username)" -->
                <div class="alert alert-danger" *ngIf="username.touched && !username.valid">Username is not Valid</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="text" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
        </form>
    </div>
</div>
